<div *ngIf="hero">
  <h2>{{hero.name}} details! Call at {{hero.phone}}</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
    <label>phone: </label>
    <input [(ngModel)]="hero.phone" placeholder="phone" />
  </div>
</div>
