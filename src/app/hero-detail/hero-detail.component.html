<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
    <label>phone: </label>
    <input [(ngModel)]="hero.phone" placeholder="phone" />
  </div>
  <button (click)="goBack()">Back</button> <button (click)="save()">Save</button>
</div>
